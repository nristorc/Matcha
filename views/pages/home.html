<!DOCTYPE html>
<html>
<head>
    <title>RoooCool</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Adding CSS files -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>
<div class="container">
    <div class="auth-page">
        <div class="container auth-container">
            <img class="mb-4" src="../img/logo.png" alt="" width="125" height="125">
            <h1 class="h3 mb-3 font-weight-normal">Welcome to <strong>RoooCool</strong></h1>
            <h2 class="h6 mb-4 font-weight-light"><em>Le 1er site de rencontres où vous ne serez pas pris pour un pigeon</em></h2>
            <div class="auth">
                <div class="auth-header">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="btn auth-header-btn">
                            <a class="nav-link active" id="login-tab" data-toggle="pill" href="#login" role="tab" aria-controls="login" aria-selected="true">Se connecter</a>
                        </li>
                        <li class="btn auth-header-btn">
                            <a class="nav-link" id="register-tab" data-toggle="pill" href="#register" role="tab" aria-controls="register" aria-selected="false">S'inscrire</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content" id="pills-tabContent">

                    <div class="tab-pane fade show active login" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <div class="form-group">
                            <label for="username">Identifiant</label>
                            <input type="username"
                                   class="form-control"
                                   id="username"
                                   placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password"
                                   class="form-control"
                                   id="login-password"
                                   placeholder="Enter password">
                        </div>
                        <button class="btn login-btn">Login</button>
                    </div>

                    <div class="tab-pane fade register" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="email">Nom</label>
                                <input type="password"
                                       class="form-control"
                                       id="email"
                                       placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="email">Prénom</label>
                                <input type="password"
                                       class="form-control"
                                       id="email"
                                       placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="password"
                                       class="form-control"
                                       id="email"
                                       placeholder="Enter email">
                            </div>
                            <label for="username">Identifiant</label>
                            <input type="username"
                                   class="form-control"
                                   id="username"
                                   placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirmation du Mot de Passe</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   placeholder="Enter password">
                        </div>
                    </div>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; Ecole 42: acoulomb - nristorc</p>
        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>

</html>
